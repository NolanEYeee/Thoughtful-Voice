<!DOCTYPE html>
<html>

<head>
    <title>Vintage Kraft Preview</title>
    <style>
        /* 
           VINTAGE KRAFT DESIGN SYSTEM 
           Palette:
           - Background: #e6dac3 (Kraft Paper)
           - Card Paper: #fcf5e5 (Aged Paper)
           - Ink: #2c1e14 (Dark Sepia)
           - Accent: #8d6e63 (Brown Grey)
           - Alert: #bf360c (Burnt Orange/Stamp Red)
        */

        body {
            width: 350px;
            /* Slightly wider for comfortable reading */
            min-height: 400px;
            margin: 0;
            padding: 20px;
            /* Kraft Paper Texture Simulation */
            background-color: #e6dac3;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.02) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 20%),
                linear-gradient(45deg, rgba(0, 0, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02)),
                linear-gradient(45deg, rgba(0, 0, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02));
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            background-position: 0 0, 0 0, 0 0, 10px 10px;

            font-family: 'Georgia', 'Times New Roman', serif;
            color: #2c1e14;
        }

        /* "Stamped" Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
            border: 3px double #5d4037;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .header span {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #3e2723;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }

        /* List container */
        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Vintage Card Styles */
        .recording-item {
            background-color: #fcf5e5;
            background-image: linear-gradient(to bottom, #fcf5e5 0%, #f4e4bc 100%);
            border: 1px solid #d7ccc8;
            border-radius: 2px;
            /* Sharp corners like cards */
            padding: 15px;
            position: relative;
            box-shadow:
                0 1px 1px rgba(0, 0, 0, 0.1),
                0 3px 6px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(139, 69, 19, 0.05);
            /* Inner aging */

            transition: transform 0.2s ease;
        }

        .recording-item:hover {
            transform: translateY(-2px) rotate(0.5deg);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.15),
                inset 0 0 20px rgba(139, 69, 19, 0.05);
        }

        /* "Hole Punch" effect? Maybe too much. Let's stick to typographic hierarchy */

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            font-family: 'Courier New', Courier, monospace;
            /* Typewriter font */
            font-size: 12px;
            color: #5d4037;
            border-bottom: 1px dashed #a1887f;
            padding-bottom: 5px;
        }

        .site-name {
            font-weight: bold;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Audio Player Styling */
        audio {
            width: 100%;
            height: 30px;
            filter: sepia(0.8) contrast(1.2) grayscale(0.2);
            /* Blend into vintage theme */
            opacity: 0.9;
            border-radius: 2px;
        }

        /* "Delete" Stamp Button */
        button.delete-btn {
            background: transparent;
            border: 2px solid #bf360c;
            color: #bf360c;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            transform: rotate(-2deg);
            transition: all 0.2s;
            white-space: nowrap;
        }

        button.delete-btn:hover {
            background: #bf360c;
            color: #fcf5e5;
            transform: rotate(0deg) scale(1.05);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #a1887f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8d6e63;
        }
    </style>
</head>

<body>

    <div class="header">
        <span>Recorded Log</span>
    </div>

    <div class="content">

        <!-- Item 1: Gemini -->
        <div class="recording-item">
            <div class="meta">
                <span class="site-name">Gemini</span>
                <span>2025-12-15 14:30</span>
                <span>00:45</span>
            </div>
            <div class="controls">
                <audio controls src=""></audio>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

        <!-- Item 2: ChatGPT (Older) -->
        <div class="recording-item" style="transform: rotate(-0.5deg);">
            <div class="meta">
                <span class="site-name">ChatGPT</span>
                <span>2025-12-14 09:15</span>
                <span>02:10</span>
            </div>
            <div class="controls">
                <audio controls src=""></audio>
                <button class="delete-btn">REMOVED</button>
            </div>
        </div>

        <!-- Item 3: Very short clip -->
        <div class="recording-item">
            <div class="meta">
                <span class="site-name">Gemini</span>
                <span>2025-12-12 18:22</span>
                <span>00:05</span>
            </div>
            <div class="controls">
                <audio controls src=""></audio>
                <button class="delete-btn">Delete</button>
            </div>
        </div>

    </div>

</body>

</html>
