<!DOCTYPE html>
<html>

<head>
    <title>AI Voice Uploader History</title>
    <style>
        /* 
           VINTAGE KRAFT DESIGN SYSTEM 
           Palette:
           - Background: #e6dac3 (Kraft Paper)
           - Card Paper: #fcf5e5 (Aged Paper)
           - Ink: #2c1e14 (Dark Sepia)
           - Accent: #8d6e63 (Brown Grey)
           - Alert: #bf360c (Burnt Orange/Stamp Red)
        */

        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            /* Kraft Paper Texture Simulation */
            background-color: #e6dac3;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.02) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 20%),
                linear-gradient(45deg, rgba(0, 0, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02)),
                linear-gradient(45deg, rgba(0, 0, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 0, 0, 0.02) 75%, rgba(0, 0, 0, 0.02));
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            background-position: 0 0, 0 0, 0 0, 10px 10px;

            font-family: 'Georgia', 'Times New Roman', serif;
            color: #2c1e14;
        }

        /* "Stamped" Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 10px;
            border: 3px double #5d4037;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #3e2723;
        }

        .header span {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.4);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .empty-state {
            text-align: center;
            color: #5d4037;
            padding: 20px;
            font-size: 14px;
            font-style: italic;
            border: 1px dashed #a1887f;
            border-radius: 4px;
        }

        /* Vintage Card Styles */
        .recording-item {
            background-color: #fcf5e5;
            background-image: linear-gradient(to bottom, #fcf5e5 0%, #f4e4bc 100%);
            border: 1px solid #d7ccc8;
            border-radius: 2px;
            padding: 15px;
            position: relative;
            box-shadow:
                0 1px 1px rgba(0, 0, 0, 0.1),
                0 3px 6px rgba(0, 0, 0, 0.1),
                inset 0 0 20px rgba(139, 69, 19, 0.05);
            transition: transform 0.2s ease;
        }

        .recording-item:hover {
            transform: translateY(-2px);
            box-shadow:
                0 4px 8px rgba(0, 0, 0, 0.15),
                inset 0 0 20px rgba(139, 69, 19, 0.05);
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: #5d4037;
            border-bottom: 1px dashed #a1887f;
            padding-bottom: 5px;
        }

        .site-name {
            font-weight: bold;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        audio {
            width: 100%;
            height: 30px;
            filter: sepia(0.8) contrast(1.2) grayscale(0.2);
            opacity: 0.9;
        }

        button.delete-btn {
            background: transparent;
            border: 2px solid #bf360c;
            color: #bf360c;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            transform: rotate(-2deg);
            transition: all 0.2s;
            white-space: nowrap;
        }

        button.delete-btn:hover {
            background: #bf360c;
            color: #fcf5e5;
            text-decoration: none;
            transform: rotate(0deg) scale(1.05);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: #a1887f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #8d6e63;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>Recording History</span>
        <div class="toolbar" style="margin-top: 10px; display: flex; justify-content: center; gap: 15px;">
            <a href="https://github.com/google/ai-voice-uploader" target="_blank" title="GitHub"
                style="text-decoration: none; color: #3e2723; font-size: 18px;">
                <svg height="20" viewBox="0 0 16 16" width="20" style="fill: currentColor; vertical-align: middle;">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
            <button id="settings-btn" title="Settings"
                style="background: none; border: none; cursor: pointer; color: #3e2723; font-size: 18px; padding: 0;">
                <svg height="20" viewBox="0 0 24 24" width="20" style="fill: currentColor; vertical-align: middle;">
                    <path
                        d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.49l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; overflow-y: auto;">
        <div
            style="background: #fcf5e5; margin: 30px auto; padding: 25px; max-width: 500px; border-radius: 4px; border: 3px double #5d4037; font-family: 'Courier New', Courier, monospace; box-shadow: 0 8px 16px rgba(0,0,0,0.3);">

            <!-- Header -->
            <p
                style="margin: 0 0 20px 0; color: #5d4037; font-weight: bold; text-align: center; font-size: 16px; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid #d7ccc8; padding-bottom: 10px;">
                ‚öô Settings ‚öô</p>

            <!-- Prompt Text Section -->
            <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #d7ccc8;">
                <label
                    style="display: block; margin-bottom: 8px; font-size: 13px; color: #5d4037; font-weight: bold;">üìù
                    Prompt Text:</label>
                <textarea id="prompt-text"
                    style="width: 100%; height: 70px; box-sizing: border-box; background: #fffdf7; border: 1px solid #d7ccc8; padding: 8px; font-family: inherit; font-size: 12px; resize: vertical;"></textarea>
            </div>

            <!-- Video Settings Section -->
            <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #d7ccc8;">
                <h3 style="margin: 0 0 12px 0; color: #5d4037; font-size: 14px; font-weight: bold;">üì∫ Video Recording
                </h3>

                <!-- Codec -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Codec:</label>
                    <select id="video-codec"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="vp9">VP9 (Recommended)</option>
                        <option value="vp8">VP8</option>
                        <option value="h264">H.264</option>
                    </select>
                </div>

                <!-- Resolution -->
                <div style="margin-bottom: 10px;">
                    <label
                        style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Resolution:</label>
                    <select id="video-resolution"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="1080p">1080p (1920x1080)</option>
                        <option value="720p">720p (1280x720) ‚úì</option>
                        <option value="480p">480p (854x480)</option>
                    </select>
                </div>

                <!-- Bitrate -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">
                        Bitrate: <span id="bitrate-value">2000</span> kbps
                    </label>
                    <input type="range" id="video-bitrate" min="500" max="8000" step="500" value="2000"
                        style="width: 100%;">
                    <div style="display: flex; justify-content: space-between; font-size: 9px; color: #8d6e63;">
                        <span>500</span>
                        <span>2000 (Default)</span>
                        <span>8000</span>
                    </div>
                </div>

                <!-- FPS -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Frame Rate
                        (FPS):</label>
                    <select id="video-fps"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="15">15 FPS</option>
                        <option value="24">24 FPS</option>
                        <option value="30">30 FPS ‚úì</option>
                        <option value="60">60 FPS</option>
                    </select>
                </div>

                <!-- Timeslice -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Data Interval
                        (Timeslice):</label>
                    <select id="video-timeslice"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="100">100ms (Smooth)</option>
                        <option value="500">500ms</option>
                        <option value="1000">1000ms (Default) ‚úì</option>
                        <option value="2000">2000ms</option>
                    </select>
                </div>
            </div>

            <!-- Audio Settings Section -->
            <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #d7ccc8;">
                <h3 style="margin: 0 0 12px 0; color: #5d4037; font-size: 14px; font-weight: bold;">üéôÔ∏è Audio Recording
                </h3>

                <!-- Sample Rate -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Sample
                        Rate:</label>
                    <select id="audio-sample-rate"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="22050">22050 Hz</option>
                        <option value="44100">44100 Hz (CD Quality) ‚úì</option>
                        <option value="48000">48000 Hz (Studio)</option>
                    </select>
                </div>

                <!-- Buffer Size -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; margin-bottom: 5px; font-size: 11px; color: #5d4037;">Buffer
                        Size:</label>
                    <select id="audio-buffer-size"
                        style="width: 100%; padding: 6px; background: #fffdf7; border: 1px solid #d7ccc8; font-family: inherit; font-size: 11px;">
                        <option value="2048">2048 samples (Low Latency)</option>
                        <option value="4096">4096 samples (Balanced) ‚úì</option>
                        <option value="8192">8192 samples (High Quality)</option>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <button id="reset-settings"
                    style="cursor: pointer; background: transparent; border: 2px solid #bf360c; color: #bf360c; padding: 8px 12px; border-radius: 3px; font-size: 11px; font-weight: bold; transition: all 0.2s;">
                    RESET
                </button>
                <div>
                    <button id="cancel-settings"
                        style="cursor: pointer; background: transparent; border: 1px solid #5d4037; color: #5d4037; padding: 8px 15px; margin-right: 8px; border-radius: 3px; font-size: 11px;">
                        Cancel
                    </button>
                    <button id="save-settings"
                        style="cursor: pointer; background: #5d4037; border: 1px solid #5d4037; color: #fcf5e5; padding: 8px 15px; border-radius: 3px; font-size: 11px; font-weight: bold;">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="content" id="list">
        <!-- Items will be injected here -->
        <div class="empty-state">No recordings yet.</div>
    </div>
    <script src="../../dist/popup.bundle.js"></script>
</body>

</html>
